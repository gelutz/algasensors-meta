spring.application.name: seeder

server.port: "8083"

app:
  services:
    manager:
      url: ${APP_SERVICES_MANAGER_URL:http://localhost}
      port: ${APP_SERVICES_MANAGER_PORT:8080}
    processor:
      url: ${APP_SERVICES_PROCESSOR_URL:http://localhost}
      port: ${APP_SERVICES_PROCESSOR_PORT:8082}

logging:
  level:
    root: INFO
    lutz.algasensors: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/seeder.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

